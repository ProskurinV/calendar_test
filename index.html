<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="btn-event">Add event</button>
        <div class="monthNav">
          <button class="btn-back">Back</button>
          <div class="monthSelect"></div>
          <button class="btn-next">Next</button>
        </div>
      </header>
      <div class="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>
      <main class="calendar"></main>
    </div>

    <div class="editEvent">
      <h2>Add new idea item</h2>
      <label>
        Title
        <input type="text" name="title" placeholder="Title goes here" />
      </label>
      <label>
        Description
        <input type="text" name="description" />
      </label>
      <label>
        Date and time
        <input
          type="datetime-local"
          min="1920-01-01T00:00"
          max="2030-01-01T00:00"
        />
      </label>
      <button type="submit" class="btnSave">Save</button>
    </div>
    <div class="newEvent">
      <h2>Add new idea item</h2>
      <label>
        Title
        <input type="text" name="title" placeholder="Title goes here" />
      </label>
      <label>
        Description
        <input type="text" name="description" />
      </label>
      <label>
        Date and time
        <input
          type="datetime-local"
          min="1920-01-01T00:00"
          max="2030-01-01T00:00"
        />
      </label>
      <button type="submit" class="btnSave">Save</button>
    </div>

    <div class="modalAddEvent"></div>

    <script src="./script.js"></script>
  </body>
</html>
