    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>

  <body>
    <div class="container">
      <header class="header">
        <button class="btn-event">Add event</button>
        <div class="monthNav">
          <button class="btn-back">Back</button>
          <div class="monthSelect"></div>
          <button class="btn-next">Next</button>
        </div>
      </header>
      <div class="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>
      <main class="calendar"></main>
    </div>

    <div class="newEvent newEventModal">
      <h2 class="text">Add new idea item</h2>
      <form class="form">
        <label class="text">
          Title
          <input
            class="input"
            type="text"
            name="title"
            placeholder="Title goes here"
            required
          />
        </label>
        <label class="text">
          Description
          <input type="text" name="description" />
        </label>
        <label class="text">
          Date and time
          <input
            class="input"
            type="datetime-local"
            min="1920-01-01T00:00"
            max="2030-01-01T00:00"
            required
          />
        </label>
        <button type="submit" class="btnSave">Save</button>
        <button type="submit" class="btnCancel">Cancel</button>
      </form>
    </div>

    <div class="editEvent editEventModal">
      <h2 class="text">Edit idea item</h2>
      <form class="form">
        <label class="text">
          Title
          <input
            class="input"
            type="text"
            name="title"
            placeholder="Title goes here"
            required
          />
        </label>
        <label class="text">
          Description
          <input type="text" name="description" />
        </label>
        <label class="text">
          Date and time
          <input
            class="input"
            type="datetime-local"
            min="1920-01-01T00:00"
            max="2030-01-01T00:00"
            required
          />
        </label>
        <button type="submit" class="btnSave">Save</button>
        <button type="submit" class="btnCancel">Cancel</button>
      </form>
    </div>
